apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-svc
  labels:
    app: queue
spec:
  selector:
    app: queue
  ports:
  - port: 5672
    name: amqp
  - port: 15672
    name: console 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deploy
  labels:
    app: queue
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queue
      version: v1
  template:
    metadata:
      labels:
        app: queue
        version: v1
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:management
          ports:
            - containerPort: 5672
              protocol: TCP
            - containerPort: 15672
              protocol: TCP